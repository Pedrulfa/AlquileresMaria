<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Ícono de la pestaña del navegador -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Configuración para que la página sea responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Color de la barra de herramientas en móviles compatibles -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Descripción del sitio -->
    <meta name="description" content="Web site created using create-react-app" />
    
    <!-- Bootstrap CSS desde CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Título que aparece en la pestaña del navegador -->
    <title>Alquileres Maria</title>
  </head>
  <body>
    <!-- Mensaje si el navegador tiene JavaScript desactivado -->
    <noscript>Necesitas activar JavaScript para usar esta aplicación.</noscript>
    
    <!-- Aquí React va a montar toda la aplicación -->
    <div id="root"></div>

    <!-- Bootstrap JS Bundle desde CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
