<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Ícono de la pestaña del navegador -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Configuración para que la página sea responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Color de la barra de herramientas en móviles compatibles -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Descripción del sitio -->
    <meta name="description" content="Web site created using create-react-app" />
    
    <!-- Título que aparece en la pestaña del navegador -->
    <title>Alquileres Maria</title>
  </head>
  <body>
    <!-- Mensaje si el navegador tiene JavaScript desactivado -->
    <noscript>Necesitas activar JavaScript para usar esta aplicación.</noscript>
    
    <!-- Aquí React va a montar toda la aplicación -->
    <div id="root"></div>
  </body>
</html>
